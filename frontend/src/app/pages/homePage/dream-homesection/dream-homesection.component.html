<!-- Find Your Dream Home Section -->
<section class="bg-green-600 py-16">
  <div class="container mx-auto px-4 flex flex-col lg:flex-row items-center justify-between space-y-8 lg:space-y-0 lg:space-x-12">
    <div class="w-full lg:w-1/2 text-white">
      <h2 class="text-4xl font-bold mb-4">Find Your Dream Home</h2>
      <p class="text-gray-200">
        Find your dream home with no commission and no hidden costs, with hundreds of homes for you to choose from.
      </p>
    </div>
    <div class="w-full lg:w-1/2 grid grid-cols-2 gap-4">
      <!-- Button for Location -->
      <div class="relative group cursor-pointer" (click)="filterByProperty( 'location')">
        <img src="https://placehold.co/400x500/E5E7EB/4B5563?text=Property+1" alt="Modern apartment interior" class="w-full h-full object-cover rounded-2xl shadow-lg">
        <div class="absolute bottom-4 left-4 right-4 bg-black bg-opacity-50 text-white p-2 rounded-lg text-sm transition-transform duration-300 transform group-hover:scale-105">
          <h3 class="text-lg font-bold">Location</h3>
        </div>
      </div>
      <div class="grid grid-rows-2 gap-4">
        <!-- Button for Vente -->
        <div class="relative group cursor-pointer" (click)="filterByProperty('vente')">
          <img src="https://placehold.co/400x240/D1D5DB/4B5563?text=Property+2" alt="Stylish living room" class="w-full h-full object-cover rounded-2xl shadow-lg">
          <div class="absolute bottom-4 left-4 right-4 bg-black bg-opacity-50 text-white p-2 rounded-lg text-sm transition-transform duration-300 transform group-hover:scale-105">
            <h3 class="text-lg font-bold">Vente</h3>
          </div>
        </div>
        <!-- Button for Location vacance -->
        <div class="relative group cursor-pointer" (click)="filterByProperty( 'locationVacance')">
          <img src="https://placehold.co/400x240/D1D5DB/4B5563?text=Property+3" alt="Bedroom with a view" class="w-full h-full object-cover rounded-2xl shadow-lg">
          <div class="absolute bottom-4 left-4 right-4 bg-black bg-opacity-50 text-white p-2 rounded-lg text-sm transition-transform duration-300 transform group-hover:scale-105">
            <h3 class="text-lg font-bold">Location vacance</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
