<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 p-4">
  <!-- Utilisation de *ngFor pour boucler sur la liste des logements -->
  <article *ngFor="let logement of logements" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-200">
    <!-- Zone de l'image -->
    <div class="relative group">
      <!-- Image du logement -->
      <!-- Utilisez la première photo de la liste (logement.photos[0].url) -->
      <img [src]="logement.imageUrls && logement.imageUrls.length > 0 ? logement.imageUrls[0]: 'https://placehold.co/600x400/D1D5DB/1F2937?text=Pas+de+photo'"
           alt="Appartement à louer"
           class="w-full h-56 object-cover">

      <!-- Boutons de navigation d'image (visibles au survol) -->
      <!-- Ces boutons nécessiteraient une logique TS supplémentaire pour changer l'image affichée -->
      <button class="absolute left-2 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hidden group-hover:block transition-all duration-200">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="absolute right-2 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hidden group-hover:block transition-all duration-200">
        <i class="fas fa-chevron-right"></i>
      </button>

      <!-- Prix -->
      <!-- Afficher le prix en utilisant la propriété prix -->
      <span class="absolute top-4 left-4 bg-yellow-400 text-gray-900 text-sm font-bold px-3 py-1 rounded-md">{{ logement.prix }} DH</span>

      <!-- Bouton 'Ajouter aux favoris' -->
      <!-- La logique du favori serait gérée dans la méthode (click) -->
      <button class="absolute top-4 right-4 text-white hover:text-red-500 transition-colors text-xl">
        <i class="far fa-heart"></i>
      </button>
    </div>

    <!-- Détails du logement -->
    <div class="p-4">
      <!-- Titre du logement -->
      <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ logement.prix }}</h2>
      <p class="text-sm text-gray-500 mb-4 flex items-center">
        <i class="fas fa-map-marker-alt text-blue-600 mr-2"></i>
        <!-- Localisation -->
        <span>{{ logement.etageNumber}}</span>
      </p>

      <!-- Icônes des caractéristiques principales -->
      <div class="flex items-center text-sm text-gray-600 space-x-4 mb-4">
        <!-- Surface -->
        <p class="flex items-center">
          <img src="https://mubawab.ma/img/size.svg" class="h-4 mr-1">
          <span>{{ logement.surface }} m²</span>
        </p>

<!--        &lt;!&ndash; Nombre de salons &ndash;&gt;-->
<!--        <p class="flex items-center">-->
<!--          <img src="https://mubawab.ma/img/salon.svg" class="h-4 mr-1">-->
<!--         <span>{{ logement.nombreSalon }} Salon</span>-->
<!--        </p>-->

        <!-- Nombre de chambres -->
        <p class="flex items-center">
          <img src="https://mubawab.ma/img/rooms.svg" class="h-4 mr-1">
          <span>{{ logement.nombreChambre }} Chambres</span>
        </p>

        <!-- Nombre de salles de bain -->
        <p class="flex items-center">
          <img src="https://mubawab.ma/img/beds.svg" class="h-4 mr-1">
          <span>{{ logement.salleBain}} Salle de bain</span>
        </p>

        <!-- Affichage conditionnel pour le garage -->
        <p *ngIf="logement.aGarage" class="flex items-center">
          <i class="fas fa-car-side text-lg mr-1"></i>
          <span>Garage</span>
        </p>

        <!-- Affichage conditionnel pour la terrasse -->
        <p *ngIf="logement.aTerrasse" class="flex items-center">
          <i class="fas fa-umbrella-beach text-lg mr-1"></i>
          <span>Terrasse</span>
        </p>

        <!-- Affichage conditionnel pour l'ascenseur -->
        <p *ngIf="logement.aAscenseur" class="flex items-center">
          <i class="fas fa-elevator text-lg mr-1"></i>
          <span>Ascenseur</span>
        </p>
      </div>

      <!-- Boutons de contact -->
      <div class="grid grid-cols-3 gap-2">
        <!-- Les boutons de contact peuvent avoir une méthode (click) qui utilise le logement.id -->
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg text-sm font-semibold transition-colors">Contacter</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg text-sm font-semibold transition-colors flex items-center justify-center space-x-1">
          <i class="fas fa-phone-alt"></i><span>Appelez</span>
        </button>
        <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-colors flex items-center justify-center space-x-1">
          <i class="fab fa-whatsapp"></i><span>WhatsApp</span>
        </button>
      </div>
    </div>
  </article>
</div>
