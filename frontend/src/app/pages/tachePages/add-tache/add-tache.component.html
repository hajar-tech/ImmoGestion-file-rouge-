<div *ngIf="showAddModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <!-- Header -->
    <div class="flex justify-between items-center border-b pb-2 mb-4">
      <h3 class="text-lg font-bold">Déclarer un Incident</h3>
      <button type="button" (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
        ✖
      </button>
    </div>

    <!-- Form -->
    <form [formGroup]="incidentForm" (ngSubmit)="onSubmitIncident()">

      <!-- Catégorie -->
      <div class="mb-3">
        <label for="categorie" class="block text-sm font-medium mb-1">Type de logement</label>
        <select id="categorie" formControlName="categorie"
                class="border rounded-md w-full p-2 focus:outline-none focus:ring focus:ring-blue-300">
          <option value="" disabled>Sélectionner une catégorie</option>
          <option value="PANNE_ELECTRICITE">Panne électricité</option>
          <option value="PANNE_EAU">Panne eau</option>
          <option value="MENAGE">Ménage</option>
          <option value="AUTRE">Autre</option>
        </select>
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="block text-sm font-medium mb-1">Description</label>
        <textarea id="description" rows="3" formControlName="description"
                  class="border rounded-md w-full p-2 focus:outline-none focus:ring focus:ring-blue-300"
                  placeholder="Décrire l'incident"></textarea>
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-2">
        <button type="button" (click)="closeModal()"
                class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
          Annuler
        </button>
        <button type="submit"
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
          Valider
        </button>
      </div>
    </form>
  </div>
</div>
