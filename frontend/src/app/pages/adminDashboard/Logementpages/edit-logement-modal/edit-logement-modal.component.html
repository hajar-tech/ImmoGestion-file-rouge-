<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-lg">
    <h2 class="text-xl font-semibold mb-4">Modifier Logement</h2>

    <form [formGroup]="logementForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <input type="text" formControlName="numeroAppartement" placeholder="Numéro Appartement"
             class="w-full border rounded p-2"/>
      <input type="number" formControlName="etageNumber" placeholder="Étage"
             class="w-full border rounded p-2"/>
      <input type="number" formControlName="surface" placeholder="Surface"
             class="w-full border rounded p-2"/>
      <input type="number" formControlName="prix" placeholder="Prix"
             class="w-full border rounded p-2"/>
      <label class="block mb-1 text-sm font-medium">Type</label>
      <select formControlName="type" class="w-full border rounded p-2">
        <option *ngFor="let t of typesLogement" [value]="t">{{ t }}</option>
      </select>
      <label class="block mb-1 text-sm font-medium">Statut</label>
      <select formControlName="statut" class="w-full border rounded p-2">
        <option *ngFor="let s of statutsLogement" [value]="s">{{ s }}</option>
      </select>
      <textarea formControlName="description" placeholder="Description"
                class="w-full border rounded p-2"></textarea>

      <div class="flex justify-end space-x-2">
        <button type="button" (click)="onClose()" class="px-4 py-2 bg-gray-400 text-white rounded-lg">Annuler</button>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
