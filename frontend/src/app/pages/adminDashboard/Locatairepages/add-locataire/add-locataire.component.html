<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white w-full max-w-lg p-6 rounded-lg shadow-lg">
    <h3 class="text-xl font-semibold mb-4">Ajouter Locataire</h3>

    <form [formGroup]="locataireForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <input type="text" formControlName="prenom" placeholder="Prénom"
             class="w-full border rounded px-3 py-2">
      <input type="text" formControlName="nom" placeholder="Nom"
             class="w-full border rounded px-3 py-2">
      <input type="email" formControlName="email" placeholder="Email"
             class="w-full border rounded px-3 py-2">
      <input type="text" formControlName="carteIdentite" placeholder="Carte d'identité"
             class="w-full border rounded px-3 py-2">
      <input type="text" formControlName="numeroTelephone" placeholder="Téléphone"
             class="w-full border rounded px-3 py-2">
      <input type="password" formControlName="password" placeholder="Mot de passe"
             class="w-full border rounded px-3 py-2">
      <input type="text" formControlName="situationFamiliale" placeholder="Situation familiale"
             class="w-full border rounded px-3 py-2">

      <div class="flex justify-end space-x-2">
        <button type="button" (click)="onClose()" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">
          Annuler
        </button>
        <button type="submit"   class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
