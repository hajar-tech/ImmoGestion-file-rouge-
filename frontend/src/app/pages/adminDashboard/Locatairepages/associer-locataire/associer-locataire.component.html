<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg w-96 shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Associer Logement</h2>

    <div class="space-y-2">
      <label class="block text-gray-700">SÃ©lectionnez un logement:</label>
      <select [(ngModel)]="selectedLogementId" class="w-full border p-2 rounded">
        <option *ngFor="let logement of logements" [value]="logement.idLogement">
          {{ logement.numeroAppartement }} - {{ logement.type }}
        </option>
      </select>
    </div>

    <div class="flex justify-end space-x-2 mt-4">
      <button (click)="cancel()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Annuler</button>
      <button (click)="associer()" class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700">Associer</button>
    </div>
  </div>
</div>
