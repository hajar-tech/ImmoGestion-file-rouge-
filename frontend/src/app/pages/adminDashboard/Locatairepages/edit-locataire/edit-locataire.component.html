<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg w-96 shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Modifier Locataire</h2>

    <div class="space-y-2">
      <input type="text" [(ngModel)]="editedLocataire.nom" placeholder="Nom" class="w-full border p-2 rounded">
      <input type="text" [(ngModel)]="editedLocataire.prenom" placeholder="Prénom" class="w-full border p-2 rounded">
      <input type="text" [(ngModel)]="editedLocataire.carteIdentite" placeholder="Carte Identité" class="w-full border p-2 rounded">
      <input type="text" [(ngModel)]="editedLocataire.numeroTelephone" placeholder="Téléphone" class="w-full border p-2 rounded">
      <input type="text" [(ngModel)]="editedLocataire.situationFamiliale" placeholder="Situation Familiale" class="w-full border p-2 rounded">
      <input type="email" [(ngModel)]="editedLocataire.email" placeholder="Email" class="w-full border p-2 rounded">
      <input type="password" [(ngModel)]="editedLocataire.password" placeholder="Password" class="w-full border p-2 rounded">
    </div>

    <div class="flex justify-end space-x-2 mt-4">
      <button (click)="cancel()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Annuler</button>
      <button (click)="saveChanges()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Enregistrer</button>
    </div>
  </div>
</div>
