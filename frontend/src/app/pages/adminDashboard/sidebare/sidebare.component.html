
<button
  (click)="toggleSidebar()"
  class="md:hidden fixed top-4 left-4 z-50 p-2 bg-blue-600 text-white rounded-lg shadow-lg">
  <i class="fas fa-bars text-xl"></i>
</button>

<aside class="fixed top-0 left-0 bottom-0 w-64 bg-white shadow-lg transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-50 flex flex-col min-h-screen"
       [class.-translate-x-full]="!isOpen"
       [class.translate-x-0]="isOpen"
       [class.md:translate-x-0]="true">
  <div class="p-6 border-b border-gray-200">
    <div class="flex items-center space-x-3">
      <div class="bg-blue-600 p-2 rounded-full text-white">
        <i class="fas fa-building text-xl"></i>
      </div>
      <span class="text-xl font-semibold text-gray-800">ImmoGestion</span>
    </div>
    <p class="text-sm text-gray-500 mt-1 ml-10">Admin</p>
  </div>

  <nav class="flex-1 px-4 py-6 sidebar-scroll overflow-y-auto">
    <ul class="space-y-2">
      <li>
        <!-- The 'active-nav-item' class would be dynamically applied by Angular TS -->
        <a [routerLink]="['/admin/logementAdmin']" (click)="closeSidebarOnMobile()" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors duration-200">
          <i class="fas fa-home mr-3 text-lg"></i>
          <span>Logements</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/admin/locataireAdmin']" (click)="closeSidebarOnMobile()" routerLinkActive="bg-blue-100 text-blue-700" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors duration-200">
          <i class="fas fa-users mr-3"></i>
          <span>Locataires</span>
        </a>
      </li>
      <li>
        <a href="#" (close)="closeSidebarOnMobile()" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors duration-200">
          <i class="fas fa-wallet mr-3 text-lg"></i>
          <span>Paiements</span>
        </a>
      </li>
      <li>
        <a href="#" (click)="closeSidebarOnMobile()" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors duration-200">
          <i class="fas fa-file-invoice-dollar mr-3 text-lg"></i>
          <span>Charges</span>
        </a>
      </li>
      <li>
        <a href="#" (click)="closeSidebarOnMobile()" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors duration-200">
          <i class="fas fa-user-tie mr-3 text-lg"></i>
          <span>Personnel</span>
        </a>
      </li>
      <li>
        <a href="" (click)="closeSidebarOnMobile()" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors duration-200">
          <i class="fas fa-exclamation-triangle mr-3 text-lg"></i>
          <span>Incidents</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="p-6 border-t border-gray-200 mt-auto">
    <button (click)="logOut()"  class="flex items-center px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors duration-200">
      <i class="fas fa-sign-out-alt mr-3 text-lg"></i>
      <span>DÃ©connexion</span>
    </button>
  </div>
</aside>
