


<section class="  flex items-center justify-center min-h-screen  bg-no-repeat bg-cover" style="background-image: url('/images/bg-register.png');">

<div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl w-full">
  <h2 class="text-2xl font-bold mb-6 text-center">Créer un compte</h2>

  <form [formGroup]="registerForm"  (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- 1ère ligne : Nom + Prénom -->
    <div class="flex space-x-4">
      <div class="flex-1">
        <label for="nom" class="block mb-1 font-medium">Nom</label>
        <input id="nom" formControlName="nom" name="nom" type="text" placeholder="Votre nom" required
               class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="flex-1">
        <label for="prenom" class="block mb-1 font-medium">Prénom</label>
        <input id="prenom" formControlName="prenom" name="prenom" type="text" placeholder="Votre prénom" required
               class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>

    <!-- 2ème ligne : Téléphone + Carte d'identité -->
    <div class="flex space-x-4">
      <div class="flex-1">
        <label for="numeroTelephone" class="block mb-1 font-medium">Téléphone</label>
        <input id="numeroTelephone" formControlName="numeroTelephone" name="numeroTelephone" type="tel" placeholder="Ex: +212 6 XX XX XX XX"  required
               class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="flex-1">
        <label for="carteIdentite" class="block mb-1 font-medium">Carte d'identité</label>
        <input id="carteIdentite" formControlName="carteIdentite" name="carteIdentite" type="text" placeholder="Ex: AB123456" required
               class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>

    <!-- 3ème ligne : Email + Mot de passe -->
    <div class="flex space-x-4">
      <div class="flex-1">
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input id="email" formControlName="email" name="email" type="email" placeholder="Votre email : aaa@gmail.com"  required
               class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="flex-1">
        <label for="password" class="block mb-1 font-medium">Mot de passe</label>
        <input id="password" formControlName="password" name="password" type="password" placeholder="********" required
               class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>

    <!-- 4ème ligne : Rôle + bouton submit centré -->
    <div class="flex space-x-4 items-end">
      <div class="flex-1">
        <label for="role" class="block mb-1 font-medium">Rôle</label>
        <select id="role" formControlName="role" name="role" required
                class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Sélectionnez un rôle</option>
          <option value="LOCATAIRE">Locataire</option>
          <option value="EMPLOYE">Employe</option>
        </select>
      </div>
      <div class="flex-1">
        <button
          type="submit"
          [disabled]="submitting"
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition"
        >
          {{ submitting ? 'Inscription...' : 'S’inscrire' }}
        </button>
      </div>
    </div>
    <div *ngIf="errorMessage" class="text-red-600 mt-4 text-center">{{ errorMessage }}</div>

  </form>
</div>

</section>
